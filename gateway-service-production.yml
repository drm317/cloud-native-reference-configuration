ribbon:
  eureka:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://locahost:8761
  instance:
    preferIpAddress: true

zuul:
  routes:
    order-service:
      path: /order-commands/**
  debug:
    request: true
    response: true

logging:
    level:
        root: INFO
        org.springframework: INFO
        com.netflix.niws.client.http: DEBUG
